<script>
    let a = 15;
    let b = 7;
    let c = 3;
    if (a > b&a <c) {
        document.write(a);
    }
    if  (b <a&b <c) {
        document.write(b);
    }
    if (c <b&c <c) {
        document.write(c);
    }
    let x =[1,2,7,5,4,6,9,8,0,3];
    let temp = x[0]
    for (let i = 0; i < x.length; i++){
        if (x[i]<temp){
            temp = x[i];
        }
    }
    document.write(temp);
